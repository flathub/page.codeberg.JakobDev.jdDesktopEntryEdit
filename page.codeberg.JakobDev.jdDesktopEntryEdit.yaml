app-id: page.codeberg.JakobDev.jdDesktopEntryEdit
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.4'
command: jdDesktopEntryEdit
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --share=ipc

modules:
  - python3-modules.yaml

  - name: desktop-file-utils
    buildsystem: meson
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/desktop-file-utils/releases/desktop-file-utils-0.26.tar.xz
        sha256: b26dbde79ea72c8c84fb7f9d870ffd857381d049a86d25e0038c4cef4c747309
        x-checker-data:
          type: anitya
          project-id: 421
          url-template: https://www.freedesktop.org/software/desktop-file-utils/releases/desktop-file-utils-$version.tar.xz

  - name: jdDesktopEntryEdit
    buildsystem: simple
    build-commands:
      - pip install --no-deps --no-build-isolation --prefix=$FLATPAK_DEST .
      - python ./install-unix-datafiles.py --prefix=$FLATPAK_DEST
    sources:
      - type: git
        url: https://codeberg.org/JakobDev/jdDesktopEntryEdit.git
        tag: '1.1'
        commit: 3bb81a17f7a827116d23008f38017ff3ee367705
        x-checker-data:
          type: git
